<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TITAN Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" href="favicon.ico">
    <!-- <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <script src="js/plugins.js"></script> -->
    <script src="js/vendor/Chart.bundle.min.js"></script>
    <script src="js/vendor/Chart.min.js"></script>
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/vendor/jquery-1.12.0.min.js"></script>
</head>

<body>
    <!--  -------------------------------------------------- -->
    <div class="wrapper">
        <header>
            <div class="container clearfix">
                <img src="img/TITANlogo-color.png">
                <h1 class="title-super text-thin">Dashboard</h1>
                <!-- <h1>Dashboard</h1> -->
            </div>
        </header>
        <main>
            <div class="container clearfix">
                <h3>AJAX Call to TITAN APIs</h3>
                <p><a id="ajax" class="button">AJAX CALL</a></p>
            </div>
            <div class="container clearfix">
                <div class="third widget doughnut">
                    <h3>Breakdown: Appropriation Type</h3>
                    <p><a id="addNewData" class="button">Add New Data</a></p>
                    <p><a id="removeNewData" class="button">Remove New Data</a></p>
                    <div class="canvas-container">
                        <canvas id="hours"></canvas>
                        <script src="js/main.js"></script>
                    </div>
                </div>
                <div class="third widget bar">
                    <div class="chart-legend">
                        <h3>Contracts</h3>
                        <p><span>Cost in Millions</span></p>
                        <p><a id="addElement" class="button">Increase A-2 Value</a></p>
                        <p><a id="removeElement" class="button">Decrease A-2 Value</a></p>
                    </div>
                    <div class="canvas-container">
                        <canvas id="contracts"></canvas>
                    </div>
                </div>
                <div class="third widget">
                    <div class="chart-legend">
                        <h3>Expenditure Type</h3>
                    </div>
                    <div class="canvas-container">
                        <canvas id="expenditure"></canvas>
                    </div>
                </div>
            </div>
            <div class="push"></div>
        </main>
        <footer>
            <div class="container">
                ChartJS Demo - Esteban Amas &copy;
            </div>
        </footer>
        <!---------------------------------------------------------- -->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/rangeslider.min.js"></script>
        <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')

        </script>
    </div>
</body>

</html>
